<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Job Listings</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="Nav"> 
    <img src="./images/bg-header-desktop.svg">
  </div>


  <div id="tag-input-container">
    <input type="text" id="tag-input" placeholder="Enter a tag and press Enter">
  </div>
  <div id="tag-container" class="tag-container">
  </div>
  <div class="container">

    <div id="job-listings"></div>
  </div>

  <div class="addNewJob" >
    <img src="./images/plus.png" id="showAddNewJobBtn">
  </div>
  <div class="custom-modal" id="jobPostingModal">
    <div class="modal-content">
    </div>
  </div>


 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Bilal</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script.js"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
