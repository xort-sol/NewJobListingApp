
<!-- <body> -->
<form id="jobPostingForm" class="modal-body">
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required><br><br>

    <label for="logo">Logo:</label>
    <input type="file" id="logo" name="logo"><br><br>

    <label for="new">New:</label>
    <input type="checkbox" id="new" name="new"><br><br>

    <label for="featured">Featured:</label>
    <input type="checkbox" id="featured" name="featured"><br><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required><br><br>

    <label for="level">Level:</label>
    <select id="level" name="level">
        <option value="Junior">Junior</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Senior">Senior</option>
    </select><br><br>

    <label for="postedAt">Posted At:</label>
    <input type="text" id="postedAt" name="postedAt" required><br><br>

    <label for="contract">Contract:</label>
    <select id="contract" name="contract">
        <option value="Full Time">Full Time</option>
        <option value="Part Time">Part Time</option>
        <option value="Contract">Contract</option>
    </select><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="languages">Languages (comma-separated):</label>
    <input type="text" id="languages" name="languages"><br><br>

    <label for="tools">Tools (comma-separated):</label>
    <input type="text" id="tools" name="tools"><br><br>

    <input type="submit" value="Submit" style="font-size: 20px; font-weight: bold; border-radius: 5px; padding: 10px 20px; border: none;background-color: #6599d1;">
</form>
